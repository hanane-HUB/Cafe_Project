<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>company invoice - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='receipt.css') }}">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <div class="page-content container">
        <div class="container px-0">
            <div class="row mt-4">
                <div class="col-12 col-lg-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center text-150">
                                <i class="fa fa-book fa-2x text-success-m2 mr-1"></i>
                                <span class="text-default-d3">Receipt</span>
                            </div>
                        </div>
                    </div>

                    <hr class="row brc-default-l1 mx-n1 mb-4" />
                    <div class="row">
                        <hr class="d-sm-none" />
                        <div class="text-grey-m2">
                            <div class="mt-1 mb-2 text-secondary-m1 text-600 text-125">INFO</div>
                            <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">ID:</span> #111-222</div>
                            <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">User ID:</span> 1</div>
                            <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Table ID:</span> 4</div>
                        </div>
                    </div>
                    <hr class="row brc-default-l1 mx-n1 mb-4" />

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>status</th>
                                    <th>Unit Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in receipts %}
                                    <tr>
                                        <td>{{ order.name }}</td>
                                        <td>{{ order.status }}</td>
                                        <td>{{ order.price }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                        <br><hr/>
                        <div>
                            <span class="text-secondary-d1 text-105"><b>Total Amount: </b></span>
<!--                            <span class="text-secondary-d1 text-105"><b>$0 </b></span>-->
                            <span class="text-secondary-d1 text-105"><b>{{ total }}</b></span>
                            <a href="#" class="btn btn-info btn-bold px-4 float-right mt-3 mt-lg-0">Pay Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript"></script>
</body>
</html>
